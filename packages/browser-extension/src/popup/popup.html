<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Send to Kindle</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="icon">ðŸ“š</div>
      <h1>Send to Kindle</h1>
    </header>

    <div id="config-section" class="section">
      <h2>Configuration</h2>
      <div class="form-group">
        <label for="kindle-email">Kindle Email:</label>
        <input type="email" id="kindle-email" placeholder="your-kindle@kindle.com">
      </div>
      <div class="form-group">
        <label for="worker-url">Worker URL:</label>
        <input type="url" id="worker-url" placeholder="https://your-worker.workers.dev">
      </div>
      <div class="form-group">
        <label for="from-email">From email:</label>
        <input type="email" id="from-email" placeholder="noreply@yourdomain.com">
      </div>
      <button id="save-config" class="btn btn-secondary">Save Configuration</button>
    </div>

    <div id="send-section" class="section">
      <h2>Send Current Page</h2>
      <div class="page-info">
        <p><strong>Title:</strong> <span id="page-title">Loading...</span></p>
        <p><strong>URL:</strong> <span id="page-url">Loading...</span></p>
      </div>
      
      <div class="action-buttons">
        <button id="preview-article" class="btn btn-secondary">Preview Article</button>
        <button id="send-page" class="btn btn-primary">Send to Kindle</button>
      </div>
    </div>

    <div id="preview-section" class="section hidden">
      <div class="preview-header">
        <h2>Article Preview</h2>
        <button id="close-preview" class="btn-close" title="Close Preview">âœ•</button>
      </div>
      
      <div id="preview-content" class="preview-content">
        <div id="preview-loading" class="preview-loading hidden">
          <div class="loading-spinner"></div>
          <p>Extracting article content...</p>
        </div>
        
        <div id="preview-article-content" class="preview-article hidden">
          <div class="preview-meta">
            <h3 id="preview-title">Article Title</h3>
            <p id="preview-author" class="preview-author hidden">By <span></span></p>
            <p id="preview-word-count" class="preview-stats">Word count: <span>0</span></p>
          </div>
          
          <div id="preview-body" class="preview-body">
            <!-- Article content will be inserted here -->
          </div>
        </div>
        
        <div id="preview-error" class="preview-error hidden">
          <p>Failed to extract article content. Please try again.</p>
        </div>
      </div>
    </div>

    <div id="status-section" class="section">
      <div id="status-message" class="status hidden"></div>
    </div>
  </div>

  <script src="popup-standalone.js"></script>
</body>
</html>
